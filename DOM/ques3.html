
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Theme Switcher</title>

    <style>
        body {
            transition: 0.4s ease-in-out;
            padding: 30px;
            font-family: Arial;
        }

        /* Light Theme */
        body[data-theme="light"] {
            background: #ffffff;
            color: #000000;
        }

        /* Dark Theme */
        body[data-theme="dark"] {
            background: #111;
            color: white;
        }

        /* Blue Theme */
        body[data-theme="blue"] {
            background: #0b3d91;
            color: white;
        }

        button {
            padding: 10px 20px;
            margin: 10px;
            cursor: pointer;
            border-radius: 8px;
            font-size: 16px;
            border: none;
        }

        #lightBtn { background: #f5f5f5; }
        #darkBtn  { background: #333; color: white; }
        #blueBtn  { background: #007bff; color: white; }
    </style>
</head>

<body data-theme="light">

    <h1>Theme Switcher (setAttribute + data-theme)</h1>

    <button id="lightBtn">Light Theme</button>
    <button id="darkBtn">Dark Theme</button>
    <button id="blueBtn">Blue Theme</button>

    <p>Click a button to change the theme.</p>

    <script>
        const body = document.body;

        document.getElementById("lightBtn").addEventListener("click", () => {
            body.setAttribute("data-theme", "light");
        });

        document.getElementById("darkBtn").addEventListener("click", () => {
            body.setAttribute("data-theme", "dark");
        });

        document.getElementById("blueBtn").addEventListener("click", () => {
            body.setAttribute("data-theme", "blue");
        });
    </script>

</body>
</html>
