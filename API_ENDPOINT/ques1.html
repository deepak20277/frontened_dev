
<!DOCTYPE html>
<html>
<head>
    <title>Real-Time Live Search</title>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

    <style>
        body {
            font-family: Arial;
            padding: 20px;
        }

        #searchBox {
            width: 300px;
            padding: 10px;
            font-size: 18px;
        }

        #loader {
            display: none;
            margin-top: 10px;
        }

        .card {
            display: flex;
            align-items: center;
            border: 1px solid #ccc;
            padding: 12px;
            width: 350px;
            margin: 10px 0;
            border-radius: 8px;
        }

        .card img {
            width: 80px;
            margin-right: 15px;
        }

        #results {
            margin-top: 20px;
        }
    </style>
</head>

<body>

    <h2>Live Search Products</h2>
    <input type="text" id="searchBox" placeholder="Search products...">

    <div id="loader">Loading...</div>
    <div id="results"></div>

    <script>
        $(document).ready(function () {
            
            $("#searchBox").on("keyup", function () {
                let value = $(this).val();

                $("#loader").show();        // show loader
                $("#results").html("");     // clear old results

                $.ajax({
                    url: "http://localhost:3001/products?q=" + value,
                    method: "GET",
                    success: function (data) {

                        $("#loader").hide();

                        if (data.length === 0) {
                            $("#results").html("<p>No products found</p>");
                            return;
                        }

                        data.forEach(product => {
                            $("#results").append(`
                                <div class="card">
                                    <img src="${product.image}" />
                                    <div>
                                        <h3>${product.name}</h3>
                                        <p>â‚¹${product.price}</p>
                                    </div>
                                </div>
                            `);
                        });
                    }
                });
            });

        });
    </script>

</body>
</html>
