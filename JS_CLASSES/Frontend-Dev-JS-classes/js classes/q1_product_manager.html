<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Q1</title>
<style>
body { font-family: Arial, sans-serif; margin: 20px; background: #f7f7f7; color: #222; }
.container { max-width: 900px; margin: auto; background: white; padding: 20px; border-radius: 8px; box-shadow: 0 6px 18px rgba(0,0,0,0.06); }
h1 { margin-top: 0; }
.field { margin-bottom: 12px; }
input, select, button, textarea { padding: 8px; font-size: 14px; width: 100%; box-sizing: border-box; border: 1px solid #ccc; border-radius: 4px; }
input.invalid, textarea.invalid, select.invalid { border-color: #e74c3c; }
input.valid, textarea.valid, select.valid { border-color: #2ecc71; }
.error { color: #e74c3c; font-size: 13px; }
.success { color: #2ecc71; font-size: 14px; }
.nav { margin-bottom: 16px; }

</style>
</head>
<body>
<div class="container">
<nav class="nav"><a href="index.html">Home</a></nav>

<h1>Q1: E-Commerce Product Manager</h1>
<div class="card">
<button id="createSample">Create sample products & show products with price > 1000 (console)</button>
<pre id="output"></pre>
</div>

</div>
<script>

class Product {
  constructor(id,name,price,category){
    this.id=id; this.name=name; this.price=price; this.category=category;
  }
  applyDiscount(percent){
    this.price = +(this.price * (1 - percent/100)).toFixed(2);
  }
  details(){
    return `ID: ${this.id} | ${this.name} (${this.category}) - â‚¹${this.price.toFixed(2)}`;
  }
}

document.getElementById('createSample').addEventListener('click',()=>{
  const products = [
    new Product(1,'Laptop',75000,'Electronics'),
    new Product(2,'Headphones',1500,'Audio'),
    new Product(3,'Notebook',120,'Stationery'),
    new Product(4,'Smartphone',22000,'Electronics'),
    new Product(5,'Backpack',900,'Accessories')
  ];
  // apply discount 10% to first product
  products[0].applyDiscount(10);
  console.log('All products:');
  products.forEach(p=>console.log(p.details()));
  // filter price > 1000
  const expensive = products.filter(p=>p.price>1000);
  console.log('Products with price > 1000:');
  expensive.forEach(p=>console.log(p.details()));
  document.getElementById('output').textContent = 'Opened console. Sample products logged.\nExpensive products:\n' + expensive.map(p=>p.details()).join('\n');
});

</script>
</body>
</html>
