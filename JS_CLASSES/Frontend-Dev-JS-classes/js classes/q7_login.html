<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Q7</title>
<style>
body { font-family: Arial, sans-serif; margin: 20px; background: #f7f7f7; color: #222; }
.container { max-width: 900px; margin: auto; background: white; padding: 20px; border-radius: 8px; box-shadow: 0 6px 18px rgba(0,0,0,0.06); }
h1 { margin-top: 0; }
.field { margin-bottom: 12px; }
input, select, button, textarea { padding: 8px; font-size: 14px; width: 100%; box-sizing: border-box; border: 1px solid #ccc; border-radius: 4px; }
input.invalid, textarea.invalid, select.invalid { border-color: #e74c3c; }
input.valid, textarea.valid, select.valid { border-color: #2ecc71; }
.error { color: #e74c3c; font-size: 13px; }
.success { color: #2ecc71; font-size: 14px; }
.nav { margin-bottom: 16px; }
.nav a { margin-right: 10px; text-decoration:none; color:#3498db; }
.card { padding: 12px; border:1px solid #eee; border-radius:6px; background:#fafafa; }
small.note { color:#666; }
</style>
</head>
<body>
<div class="container">
<nav class="nav"><a href="index.html">Home</a></nav>

<h1>Q7: Login Form Validation</h1>
<form id="loginForm" class="card">
  <div class="field"><label>Username</label><input name="username" required></div>
  <div class="field"><label>Password</label><input name="password" type="password" required></div>
  <div class="field"><button type="submit">Login</button></div>
</form>
<pre id="loginOut"></pre>

</div>
<script>

const lf = document.getElementById('loginForm');
lf.addEventListener('submit', e=>{
  e.preventDefault();
  const user = lf.elements['username'].value;
  const pass = lf.elements['password'].value;
  const userOk = user.length >=5;
  const passOk = /(?=.*[0-9])(?=.*[a-z])(?=.*[A-Z])(?=.*[^A-Za-z0-9]).{8,}/.test(pass);
  const out = document.getElementById('loginOut');
  if(userOk && passOk){
    out.textContent = 'Login validation passed âœ…';
  } else {
    const errs = [];
    if(!userOk) errs.push('- Username: at least 5 characters');
    if(!passOk) errs.push('- Password: min 8 chars, includes number, upper, lower, special char');
    out.textContent = 'Validation failed:\n' + errs.join('\n');
  }
});

</script>
</body>
</html>
