
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Responsive Image Filter Gallery</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f5f5f5;
      margin: 0;
      padding: 20px;
      text-align: center;
    }

    h1 {
      color: #333;
      margin-bottom: 20px;
    }

    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 20px;
    }

    figure {
      background: #fff;
      border-radius: 10px;
      overflow: hidden;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      transition: transform 0.3s ease;
    }

    figure:hover {
      transform: scale(1.03);
    }

    img {
      width: 100%;
      height: auto;
      display: block;
      transition: filter 0.5s ease;
    }

    /* Apply Different Filters */
    figure:nth-child(1) img { filter: blur(3px); }
    figure:nth-child(2) img { filter: grayscale(100%); }
    figure:nth-child(3) img { filter: sepia(100%); }
    figure:nth-child(4) img { filter: brightness(0.7); }
    figure:nth-child(5) img { filter: contrast(180%); }
    figure:nth-child(6) img { filter: hue-rotate(120deg); }

    /* On Hover - Remove Filter Smoothly */
    figure:hover img {
      filter: none;
    }

    figcaption {
      padding: 10px;
      font-size: 1rem;
      color: #333;
      background: #fafafa;
    }

    /* Responsive: Stack images in one column below 600px */
    @media (max-width: 600px) {
      .gallery {
        grid-template-columns: 1fr;
      }
    }
  </style>
</head>
<body>

  <h1>Responsive Image Filter Gallery</h1>

  <div class="gallery">
    <figure>
      <img src="https://picsum.photos/id/1011/400/300" alt="Blur Image">
      <figcaption>Blur Filter</figcaption>
    </figure>

    <figure>
      <img src="https://picsum.photos/id/1015/400/300" alt="Grayscale Image">
      <figcaption>Grayscale Filter</figcaption>
    </figure>

    <figure>
      <img src="https://picsum.photos/id/1016/400/300" alt="Sepia Image">
      <figcaption>Sepia Filter</figcaption>
    </figure>

    <figure>
      <img src="https://picsum.photos/id/1018/400/300" alt="Brightness Image">
      <figcaption>Brightness Filter</figcaption>
    </figure>

    <figure>
      <img src="https://picsum.photos/id/1020/400/300" alt="Contrast Image">
      <figcaption>Contrast Filter</figcaption>
    </figure>

    <figure>
      <img src="https://picsum.photos/id/1024/400/300" alt="Hue Rotate Image">
      <figcaption>Hue-Rotate Filter</figcaption>
    </figure>
  </div>

</body>
</html>
