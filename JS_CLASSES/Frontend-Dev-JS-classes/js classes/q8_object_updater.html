<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Q8</title>
<style>
body { font-family: Arial, sans-serif; margin: 20px; background: #f7f7f7; color: #222; }
.container { max-width: 900px; margin: auto; background: white; padding: 20px; border-radius: 8px; box-shadow: 0 6px 18px rgba(0,0,0,0.06); }
h1 { margin-top: 0; }
.field { margin-bottom: 12px; }
input, select, button, textarea { padding: 8px; font-size: 14px; width: 100%; box-sizing: border-box; border: 1px solid #ccc; border-radius: 4px; }
input.invalid, textarea.invalid, select.invalid { border-color: #e74c3c; }
input.valid, textarea.valid, select.valid { border-color: #2ecc71; }
.error { color: #e74c3c; font-size: 13px; }
.success { color: #2ecc71; font-size: 14px; }
.nav { margin-bottom: 16px; }
.nav a { margin-right: 10px; text-decoration:none; color:#3498db; }
.card { padding: 12px; border:1px solid #eee; border-radius:6px; background:#fafafa; }
small.note { color:#666; }
</style>
</head>
<body>
<div class="container">
<nav class="nav"><a href="index.html">Home</a></nav>

<h1>Q8: Dynamic Object Updater</h1>
<div class="card">
  <form id="userForm">
    <div class="field"><label>Name</label><input name="name"></div>
    <div class="field"><label>Email</label><input name="email"></div>
    <div class="field"><label>Age</label><input name="age" type="number"></div>
    <div class="field"><button type="submit">Update</button></div>
  </form>
  <pre id="userOut"></pre>
</div>

</div>
<script>

let user = { name: "John", email: "john@mail.com", age: 21 };
function render(){
  document.getElementById('userOut').textContent = JSON.stringify(user, null, 2);
  // populate form
  const f = document.getElementById('userForm');
  f.elements['name'].value = user.name;
  f.elements['email'].value = user.email;
  f.elements['age'].value = user.age;
}
document.getElementById('userForm').addEventListener('submit', e=>{
  e.preventDefault();
  const f = e.target;
  user.name = f.elements['name'].value;
  user.email = f.elements['email'].value;
  user.age = Number(f.elements['age'].value);
  render();
});
render();

</script>
</body>
</html>
