
<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Employee Inheritance Example</title>

<style>
    body {
        font-family: Arial;
        background: #f2f2f2;
        padding: 20px;
    }

    h2 {
        text-align: center;
    }

    .box {
        width: 350px;
        background: white;
        padding: 15px;
        margin: 15px auto;
        border-radius: 10px;
        box-shadow: 0 0 10px #aaa;
    }

    .name {
        font-weight: bold;
        font-size: 20px;
    }
</style>

</head>
<body>

<h2>Employee Inheritance & Polymorphism</h2>

<div id="output"></div>

<script>

    // -------------------------
    // Parent Class: Employee
    // -------------------------
    class Employee {
        constructor(name, department) {
            this.name = name;
            this.department = department;
        }

        work() {
            return `${this.name} is working in the ${this.department} department.`;
        }
    }

    // -------------------------
    // Child Class: Manager extends Employee
    // -------------------------
    class Manager extends Employee {
        constructor(name, department) {
            super(name, department);
        }

        // Overriding work() method
        work() {
            return `${this.name} is managing the ${this.department} team.`;
        }
    }

    // -------------------------
    // Runtime Polymorphism
    // -------------------------
    let emp = new Employee("Deepak", "IT");   
    let mgr = new Manager("Amit", "HR");      

    let outputDiv = document.getElementById("output");

    outputDiv.innerHTML = `
        <div class="box">
            <div class="name">${emp.name}</div>
            <div>${emp.work()}</div>
        </div>

        <div class="box">
            <div class="name">${mgr.name}</div>
            <div>${mgr.work()}</div>
        </div>
    `;

</script>

</body>
</html>
