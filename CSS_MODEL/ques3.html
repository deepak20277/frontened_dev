
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Shadows and Depth Effect Layout</title>
  <style>
    /* General Page Styling */
    body {
      margin: 0;
      padding: 0;
      font-family: 'Poppins', sans-serif;
      background-color: #f2f4f8;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      flex-direction: column;
    }

    h1 {
      color: #333;
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.2);
      margin-bottom: 40px;
    }

    /* Container for Cards */
    .card-container {
      display: flex;
      justify-content: center;
      gap: 30px;
      flex-wrap: wrap;
    }

    /* Base Card Design */
    .card {
      background-color: white;
      border-radius: 15px;
      width: 250px;
      padding: 20px;
      text-align: center;
      transition: all 0.3s ease;
      cursor: pointer;
    }

    .card img {
      width: 80px;
      height: 80px;
      border-radius: 50%;
      margin-bottom: 15px;
    }

    .card h2 {
      font-size: 1.3em;
      margin: 10px 0;
      color: #333;
      text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.1);
    }

    .card p {
      color: #666;
      font-size: 0.95em;
    }

    /* Different Shadow Styles */
    .shadow1 {
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.2);
    }

    .shadow2 {
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.25);
    }

    .shadow3 {
      box-shadow: 0 8px 25px rgba(0, 0, 0, 0.3);
    }

    /* Hover Lift Effect */
    .card:hover {
      transform: translateY(-10px);
    }

    .shadow1:hover {
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
    }

    .shadow2:hover {
      box-shadow: 0 12px 30px rgba(0, 0, 0, 0.35);
    }

    .shadow3:hover {
      box-shadow: 0 16px 40px rgba(0, 0, 0, 0.4);
    }
  </style>
</head>
<body>
  <h1>Shadows and Depth Effect Layout</h1>

  <div class="card-container">
    <div class="card shadow1">
      <img src="https://i.pravatar.cc/80?img=3" alt="Profile 1">
      <h2>Emma Watson</h2>
      <p>UI/UX Designer passionate about creating user-friendly experiences.</p>
    </div>

    <div class="card shadow2">
      <img src="https://i.pravatar.cc/80?img=5" alt="Profile 2">
      <h2>John Doe</h2>
      <p>Full Stack Developer specializing in modern web applications.</p>
    </div>

    <div class="card shadow3">
      <img src="https://i.pravatar.cc/80?img=7" alt="Profile 3">
      <h2>Sophia Lee</h2>
      <p>Creative Content Writer who loves storytelling and design.</p>
    </div>
  </div>
</body>
</html>
