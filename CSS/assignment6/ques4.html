
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Dashboard Layout | CSS Grid</title>

  <style>
    /* Reset and Base Style */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Poppins', sans-serif;
      background-color: #f5f6fa;
      color: #222;
      height: 100vh;
      display: grid;
      grid-template-rows: auto 1fr;
      grid-template-columns: 250px 1fr;
      grid-template-areas:
        "header header"
        "sidebar main";
    }

    /* HEADER */
    header {
      grid-area: header;
      background-color: #1e293b;
      color: #fff;
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 15px 30px;
      font-size: 1.2rem;
      font-weight: 600;
    }

    /* SIDEBAR */
    aside {
      grid-area: sidebar;
      background-color: #334155;
      color: #fff;
      display: flex;
      flex-direction: column;
      padding: 20px;
      gap: 15px;
    }

    aside a {
      color: #e2e8f0;
      text-decoration: none;
      font-size: 1rem;
      padding: 10px;
      border-radius: 6px;
      transition: background-color 0.3s;
    }

    aside a:hover {
      background-color: #475569;
    }

    /* MAIN CONTENT AREA */
    main {
      grid-area: main;
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      grid-template-rows: repeat(2, 1fr);
      grid-gap: 20px;
      padding: 20px;
    }

    .box {
      background-color: #fff;
      border-radius: 10px;
      padding: 20px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .box:hover {
      transform: scale(1.03);
      box-shadow: 0 6px 20px rgba(0,0,0,0.15);
    }

    /* One box spans 2 columns */
    .box.wide {
      grid-column: span 2;
    }

    /* Responsive Layout */
    @media (max-width: 800px) {
      body {
        grid-template-columns: 1fr;
        grid-template-areas:
          "header"
          "sidebar"
          "main";
      }

      aside {
        flex-direction: row;
        flex-wrap: wrap;
        justify-content: center;
      }

      main {
        grid-template-columns: 1fr;
        grid-template-rows: auto;
      }

      .box.wide {
        grid-column: span 1;
      }
    }
  </style>
</head>
<body>
  
  <!-- HEADER -->
  <header>
    <div>üìä My Dashboard</div>
    <div>User: Deepak Rawat</div>
  </header>

  <!-- SIDEBAR -->

</body>
</html>
