
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Borders and Padding Demonstration</title>
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: #f4f6f8;
      margin: 0;
      padding: 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    h1 {
      color: #333;
      margin-bottom: 20px;
    }

    .container {
      display: flex;
      justify-content: center;
      gap: 20px;
      flex-wrap: wrap;
    }

    .box {
      width: 150px;
      height: 150px;
      background-color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      font-weight: bold;
      color: #333;
      transition: border-color 0.4s ease;
    }

    /* Border Styles */
    .solid {
      border: 4px solid #007bff;
      padding: 10px;
    }

    .dashed {
      border: 4px dashed #28a745;
      padding: 20px;
    }

    .double {
      border: 6px double #ffc107;
      padding: 30px;
    }

    .groove {
      border: 6px groove #dc3545;
      padding: 15px;
    }

    /* Rounded Corners */
    .rounded {
      border-radius: 20px;
    }

    /* Hover Effect */
    .box:hover {
      border-color: #6f42c1;
    }
  </style>
</head>
<body>
  <h1>Borders and Padding Demonstration</h1>

  <div class="container">
    <div class="box solid">Solid</div>
    <div class="box dashed">Dashed</div>
    <div class="box double">Double</div>
    <div class="box groove">Groove</div>
    <div class="box solid rounded">Rounded</div>
  </div>
</body>
</html>
