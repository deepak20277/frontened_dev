
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Borders and Padding Demonstration</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: 'Poppins', sans-serif;
    }

    body {
      background-color: #f3f4f6;
      padding: 40px;
    }

    h1 {
      text-align: center;
      margin-bottom: 40px;
      color: #333;
    }

    .container {
      display: flex;
      justify-content: center;
      /* align-items: flex-start; */
      gap: 20px;
      /* flex-wrap: wrap; */
    }

    .box {
      width: 200px;
      height: 150px;
      background-color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      font-weight: bold;
      transition: border-color 0.4s ease;
    }

    /* Different border styles */
    .solid {
      border: 4px solid #007bff;
      padding: 15px;
      border-radius: 5px;
    }

    .dashed {
      border: 4px dashed #28a745;
      padding: 25px;
      border-radius: 15px;
    }

    .double {
      border: 6px double #ff9800;
      padding: 20px;
      border-radius: 25px;
    }

    .groove {
      border: 6px groove #9c27b0;
      padding: 30px;
      border-radius: 50px;
    }

    /* Hover effects */
    .box:hover {
      border-color: #e91e63;
      cursor: pointer;
      transform: translateY(-5px);
      transition: border-color 0.4s ease, transform 0.3s ease;
    }
  </style>
</head>
<body>
  <h1>Border and Padding Demonstration</h1>

  <div class="container">
    <div class="box solid">Solid Border</div>
    <div class="box dashed">Dashed Border</div>
    <div class="box double">Double Border</div>
    <div class="box groove">Groove Border</div>
  </div>
</body>
</html>
