<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calculator</title>
    <style>
        
        .calculator{
            height: 450px;
            width:300px;
            background: #fff;
            /* padding: 15px; */
            margin: 100px auto;
            margin-top: 200px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
            background-color: black

        }
        .buttons{
            display: grid;
            grid-template-columns: repeat(4,1fr);
            height: 350px;
            width: auto;
            border-radius: 3px;
            gap: 10px;
            color: blueviolet;
            margin: 20px;
        }
        .display{
            margin-top: 100px;
        }

       
    </style>
</head>
<body>
    <div class ="calculator">
        <div class="display" > 0</div>
            <div class="buttons">
                 
                 <button style="background-color: blueviolet"> AC</button>
                <button style="background-color: blueviolet;"> +-</button>
                <button style="background-color: blueviolet"> %</button>
                <button style="background-color: chocolate;"> +</button>

                 <button> 7</button>
                <button> 8</button>
                <button> 9</button>
                <button style="background-color: chocolate;"> *</button>
                
                <button> 4</button>
                <button> 5</button>
                <button> 6</button>
                <button style="background-color: chocolate;"> -</button>

                 <button> 1</button>
                <button> 2</button>
                <button> 3</button>
                <button style="background-color: chocolate;"> +</button>

                 <button style="column-gap: 3; width: 60px;" > 0</button>
                <button style="background-color: chocolate;"> =</button> 


         
        </div>
    </div>
    
</body>
</html>
