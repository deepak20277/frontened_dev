<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>paralax</title>
    <style>
        body{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        .h1{
            height: 100vh;
            width: 100%;
            background-image: url('./images/20250317.jpg');
            background-size: 100%;
            background-repeat: no-repeat;
            background-attachment: fixed;
              text-decoration-line: underline;
            text-decoration-thickness: 8px;
            text-decoration-color: blueviolet;
            text-shadow: 2px 4px 8px red;
        }
        .hh2{
            height: 100vh;
            width: 100%;
            background-image: url('./images/20250131.jpg');
            background-size: 100%;
            background-repeat: no-repeat;
            background-attachment: fixed;
              text-decoration-line: underline;
            text-decoration-thickness: 8px;
            text-decoration-color: greenyellow;
            text-shadow: 2px 4px 8px red;

        }
        .h3{
            height: 100vh;
            width: 100%;
            background-image: url('./images/20250324.jpg');
            background-size: 100%;
            background-repeat: no-repeat;
            background-attachment: fixed;
            text-decoration-line: underline;
            text-decoration-thickness: 8px;
            text-decoration-color: red;
            text-shadow: 2px 4px 8px greenyellow;

        }
        .h4{
            height: 100vh;
            width: 100%;
            background-image: url('./images/lord-krishna-radha-rani-iskcon-temple-181940974.jpg');
            background-size: 100%;
            background-repeat: no-repeat;
            background-attachment: fixed;
              text-decoration-line: underline;
            text-decoration-thickness: 8px;
            text-decoration-color:yellow;
            text-shadow: 29px 40px 8px red;

        }


        h2{
            color: aliceblue;
            font-size: 100px;
            margin-top: 0px;
            display: grid;
            text-align: center;

        }
        h2:hover{
            font-size: 120px;
            color: aquamarine;

        }
    </style>
</head>
<body>
    <section class="h1">
        <div>
            <h2> first </h2>
        </div>
    </section>
    <section class="hh2">
        <div>
            <h2> second</h2>
        </div>
    </section>
    <section class="h3">
        <div>
            <h2> third</h2>
        </div>
    </section>
    <section class="h1">
        <div> 
            <h2> fourth</h2>
        </div>
    </section>


</body>
</html>
