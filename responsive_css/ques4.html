<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Responsive Typography</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Arial, sans-serif;
      background-color: #f5f5f5;
      color: #333;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      text-align: center;
      padding: 20px;
    }

    section {
      max-width: 800px;
      background-color: #fff;
      border-radius: 12px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.1);
      padding: 40px;
    }

    h1 {
      font-size: clamp(1.5rem, 4vw, 3rem);
      margin-bottom: 20px;
      color: #0077b6;
    }

    p {
      font-size: clamp(1rem, 2vw, 1.5rem);
      line-height: 1.6;
      color: #555;
      margin: 0;
    }

    /* Responsive readability adjustments */
    @media (max-width: 700px) {
      section {
        padding: 30px 20px;
      }
      p {
        line-height: 1.8;
        letter-spacing: 0.5px;
      }
    }
  </style>
</head>
<body>

  <section>
    <h1>Responsive Typography with clamp()</h1>
    <p>
      This example demonstrates how font sizes automatically scale across different screen sizes using
      the <strong>clamp()</strong> function. Resize your browser window to see the heading and paragraph
      adjust smoothly while maintaining readability.
    </p>
  </section>

</body>
</html>
