
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Task Tracker with Badges</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

  <div class="container my-5">
    <div class="card shadow">
      <div class="card-header bg-primary text-white d-flex justify-content-between align-items-center">
        <h4 class="mb-0">Task Tracker</h4>
        <span class="badge bg-warning text-dark">Pending: 5</span>
      </div>
      <div class="card-body">
        <ul class="list-group">
          <li class="list-group-item d-flex justify-content-between align-items-center">
            Design Landing Page
            <span class="badge bg-danger rounded-pill">High</span>
          </li>
          <li class="list-group-item d-flex justify-content-between align-items-center">
            Fix Login Bug
            <span class="badge bg-warning text-dark rounded-pill">Medium</span>
          </li>
          <li class="list-group-item d-flex justify-content-between align-items-center">
            Update Documentation
            <span class="badge bg-success rounded-pill">Low</span>
          </li>
          <li class="list-group-item d-flex justify-content-between align-items-center">
            Client Meeting at 5 PM
            <span class="badge bg-danger rounded-pill">High</span>
          </li>
          <li class="list-group-item d-flex justify-content-between align-items-center">
            Backup Database
            <span class="badge bg-success rounded-pill">Low</span>
          </li>
        </ul>

        <div class="text-center mt-4">
          <button class="btn btn-success">
            Completed <span class="badge bg-light text-dark">3</span>
          </button>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
