
<!DOCTYPE html>
<html>
<head>
    <title>Search Courses</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 30px;
            background: #f5f6f7;
        }

        h1 { margin-bottom: 20px; }

        #searchBox {
            padding: 10px;
            width: 350px;
            font-size: 16px;
            border: 2px solid #333;
            border-radius: 5px;
        }

        #clearBtn {
            padding: 10px 20px;
            font-size: 16px;
            background: #333;
            border: none;
            color: white;
            border-radius: 5px;
            cursor: pointer;
        }

        #clearBtn:hover {
            background: #555;
        }

        .course {
            padding: 10px;
            background: white;
            margin: 10px 0;
            border-left: 4px solid #007bff;
            border-radius: 4px;
            font-size: 18px;
        }

        .highlight {
            background: yellow;
            font-weight: bold;
        }

        #count {
            margin-top: 10px;
            font-size: 18px;
        }
    </style>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>

<h1>Search Courses</h1>

<input type="text" id="searchBox" placeholder="Search courses...">
<button id="clearBtn">Clear</button>

<p id="count">Total Courses: 5</p>

<div id="courseList">
    <div class="course">Web Development Bootcamp</div>
    <div class="course">Python for Beginners</div>
    <div class="course">Advanced Java Programming</div>
    <div class="course">Data Structures & Algorithms</div>
    <div class="course">Machine Learning Mastery</div>
</div>

<script>
$(document).ready(function () {

    $("#searchBox").keyup(function () {

        let search = $(this).val().toLowerCase();
        let count = 0;

        $(".course").each(function () {
            let text = $(this).text().toLowerCase();

            // Remove old highlights
            let originalText = $(this).text();
            $(this).html(originalText);

            if (text.includes(search) && search !== "") {

                // Highlight matched text
                let regex = new RegExp(search, "gi");
                let highlighted = originalText.replace(regex, match =>
                    `<span class="highlight">${match}</span>`
                );

                $(this).html(highlighted);

                $(this).show();
                count++;

            } else if (search === "") {
                // Empty search â†’ show all
                $(this).show();
            } else {
                $(this).hide();
            }
        });

        // Update count
        if (search === "") {
            $("#count").text("Total Courses: " + $(".course").length);
        } else {
            $("#count").text("Matched Courses: " + count);
        }

    });

    // Clear button
    $("#clearBtn").click(function () {
        $("#searchBox").val("");

        $(".course").each(function () {
            $(this).show(); // show all
            $(this).html($(this).text()); // remove highlights
        });

        $("#count").text("Total Courses: " + $(".course").length);
    });

});
</script>

</body>
</html>
